databaseChangeLog:
  - changeSet:
      id: 1
      author: AHmad
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: userID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: address
                  type: varchar(255)
  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: balances
            columns:
              - column:
                  name: balanceID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: amount
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: indicator
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: accountID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userID
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: balanceID
                  type: bigint
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: userID
            constraintName: fk_account_user
            referencedTableName: users
            referencedColumnNames: userID
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: balanceID
            constraintName: fk_account_balance
            referencedTableName: balances
            referencedColumnNames: balanceID
  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transactionID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: accountID
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: amount
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: indicator
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: accountID
            constraintName: fk_transaction_account
            referencedTableName: accounts
            referencedColumnNames: accountID
